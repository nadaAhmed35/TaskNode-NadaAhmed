name: Docker Build & Push
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: nadaahmed35/task:latest
        registry: docker.io
        username: ${{ nadaahmed35 }}
        password: ${{ Nada.Ahmed2002 }}
